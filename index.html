<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form validation using HTML</title>
  <meta name="author" content="Kasra">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="./styles/main.css" >
</head>

<body>
  <form action="#" method="post">
    <label for="name">Name:</label>
    <input id="name" type="text" name="name" maxlength="30" pattern="^[A-Za-z ]*$"
    required>

    <label for="lastname">Lastname:</label>
    <input id="lastname" type="text" name="lastname" maxlength="30"
    pattern="^[A-Za-z ]*$" required>

    <label for="age">Age:</label>
    <input id="age" type="number" name="age" min="18" max="140" required>

    <label for="email-address">Email Address:</label>
    <input id="email-address" type="email" name="email-address" maxlength="70" required>

    <input type="submit" value="Send">
  </form>

  <script type="text/javascript" charset="utf-8" src="./js/custom.js"></script>
</body>
</html>
